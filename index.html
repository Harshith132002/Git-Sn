    <!-- Load Section Components -->
    <script>
        class SectionLoader {
            constructor() {
                this.sections = [
                    { id: 'home', path: './sections/hero.html', type: 'hero' },
                    { id: 'gallery', path: './sections/gallery.html', type: 'gallery' },
                    { id: 'services', path: './sections/services.html', type: 'content' },
                    { id: 'contact', path: './sections/contact.html', type: 'content' },
                    { id: 'footer', path: './sections/footer.html', type: 'footer' }
                ];
                this.loadedComponents = new Set();
                this.init();
            }

            init() {
                this.showPreloader();
                this.loadAllSections()
                    .then(() => this.initializeComponents())
                    .catch(this.handleError.bind(this));
            }

            showPreloader() {
                const preloader = document.getElementById('preloader');
                preloader.style.display = 'flex';
                preloader.style.opacity = '1';
            }

            hidePreloader() {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }

            async loadAllSections() {
                try {
                    // Load hero section first
                    const heroSection = this.sections.find(s => s.type === 'hero');
                    if (heroSection) {
                        await this.loadSection(heroSection);
                    }

                    // Load other sections
                    const otherSections = this.sections.filter(s => s.type !== 'hero');
                    await Promise.all(otherSections.map(section => this.loadSection(section)));
                } catch (error) {
                    throw new Error('Failed to load sections');
                }
            }

            loadSection(section) {
                return new Promise((resolve, reject) => {
                    fetch(section.path)
                        .then(response => {
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            return response.text();
                        })
                        .then(html => {
                            const element = document.getElementById(section.id);
                            if (element) {
                                console.log(`Loading section: ${section.id}`);
                                element.innerHTML = html;
                                this.loadedComponents.add(section.id);
                                this.initializeSectionFeatures(section);
                                console.log(`Section ${section.id} loaded successfully`);
                                resolve();
                            } else {
                                reject(new Error(`Element with id "${section.id}" not found`));
                            }
                        })
                        .catch(reject);
                });
            }

            initializeSectionFeatures(section) {
                switch (section.type) {
                    case 'hero':
                        this.initializeHeroSection();
                        break;
                    case 'gallery':
                        this.initializeGallerySection();
                        break;
                }
            }

            initializeHeroSection() {
                const carousel = document.getElementById('heroCarousel');
                if (carousel && typeof bootstrap !== 'undefined') {
                    new bootstrap.Carousel(carousel, {
                        interval: 5000,
                        ride: 'carousel',
                        touch: true
                    });
                }
            }

            initializeGallerySection() {
                if (typeof initializeGallery === 'function') {
                    setTimeout(() => {
                        initializeGallery();
                    }, 100); // Small delay to ensure DOM is ready
                }
            }

            initializeComponents() {
                // Initialize AOS animations
                if (typeof AOS !== 'undefined') {
                    AOS.init({
                        duration: 800,
                        offset: 100,
                        once: true,
                        mirror: false,
                        disable: 'mobile'
                    });
                }

                // Initialize smooth scroll
                this.initializeSmoothScroll();

                // Initialize navbar behavior
                this.initializeNavbar();

                // Handle scroll to section if URL has hash
                if (window.location.hash) {
                    setTimeout(() => {
                        const element = document.querySelector(window.location.hash);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 1000);
                }

                // Hide preloader
                this.hidePreloader();
            }

            initializeSmoothScroll() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', e => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }

            initializeNavbar() {
                const navbar = document.getElementById('mainNavbar');
                if (navbar) {
                    window.addEventListener('scroll', () => {
                        if (window.scrollY > 100) {
                            navbar.classList.add('scrolled');
                        } else {
                            navbar.classList.remove('scrolled');
                        }
                    });
                }
            }

            handleError(error) {
                console.error('Section loading error:', error);
                const preloader = document.getElementById('preloader');
                preloader.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Loading Error</h4>
                        <p>We encountered an error while loading the page. Please try:</p>
                        <ul>
                            <li>Refreshing the page</li>
                            <li>Clearing your browser cache</li>
                            <li>Checking your internet connection</li>
                        </ul>
                        <button class="btn btn-primary mt-3" onclick="window.location.reload()">
                            <i class="fas fa-redo-alt me-2"></i>Reload Page
                        </button>
                    </div>
                `;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new SectionLoader();
        });

        
    </script>
